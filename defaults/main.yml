---
# defaults file for website-deployer

project_name: default
repo_full:
  https://{{ src_username | urlencode }}:{{ src_password |
  urlencode }}@{{ src_repo }}
branch_name: master

home_folder: C:\Users\ansible
src_folder: '{{ home_folder }}\{{ project_name }}'

docker_repo: <image repository>
docker_image_path: '<image path>'
